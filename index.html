<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="pantalla" id="pantalla">
        <input
          type="text"
          class="pantalla-input"
          id="pantalla-input"
          readonly
        />
      </div>
      <div class="fila">
        <button id="boton-7" class="number-boton">7</button>
        <button id="boton-8" class="number-boton">8</button>
        <button id="boton-9" class="number-boton">9</button>
        <button id="boton-divicion" class="function-boton">/</button>
      </div>
      <div class="fila">
        <button id="boton-4" class="number-boton">4</button>
        <button id="boton-5" class="number-boton">5</button>
        <button id="boton-6" class="number-boton">6</button>
        <button id="boton-multiplicacion" class="function-boton">*</button>
      </div>
      <div class="fila">
        <button id="boton-1" class="number-boton">1</button>
        <button id="boton-2" class="number-boton">2</button>
        <button id="boton-3" class="number-boton">3</button>
        <button id="boton-resta" class="function-boton">-</button>
      </div>
      <div class="fila">
        <button id="boton-0" class="number-boton">0</button>
        <button id="boton-punto" class="function-boton">.</button>
        <button id="boton-igual" class="function-boton">=</button>
        <button id="boton-suma" class="function-boton">+</button>
      </div>
      <div class="fila">
        <button id="boton-clear" class="function-boton">C</button>
        <p>By Ariel Sq</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
